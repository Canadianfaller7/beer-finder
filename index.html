<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Beer Finder</title>
</head>
<body>

    <div class="container">

        <header>
            <div class="column is-5">
                <div class="logo">
                    <img src="./assets/images/logo-beerFinder.png" alt="Beer Finder Logo" />
                </div>
            </div>
        </header>

        <main>
            <div class="columns">
                <div class="column is-5">
                    <div class="form-container">

                        <h1 class="title">Find breweries in your area!</h1>

                        <div class="control">
                            <div class="columns">
                                <div class="column">
                                    <input class="input" type="text" placeholder="House number" id="user-house">
                                </div>
                                <div class="column">
                                    <input class="input" type="text" placeholder="Street" id="user-street">
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column">
                                    <input class="input" type="text" placeholder="City" id="user-city">
                                </div>
                                <div class="column">
                                    <div class="select">
                                        <select id="states">
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="DC">District Of Columbia</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MA">Massachusetts</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MT">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WY">Wyoming</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column is-half">
                                    <input class="input" type="text" placeholder="Zip code" id="user-zip-code">
                                </div>
                            </div>
                        </div>
                        <div class="control prev-search">
                            <div class="columns">
                                <div class="column">
                                    <p>Or try a previous search:</p>
                                    <div class="select">
                                        <select>
                                            <option value="123 Street, Cityname UT">123 Street, Cityname UT</option>
                                            <option value="123 Street, Cityname UT">123 Street, Cityname UT</option>
                                            <option value="123 Street, Cityname UT">123 Street, Cityname UT</option>
                                            <option value="123 Street, Cityname UT">123 Street, Cityname UT</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="columns">
                                <div class="column submit-btn">
                                    <button class="location-submit is-primary" id="address-submit">GO</button>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end of .form-container -->
                </div> <!-- end of .column -->

                <div class="column is-5 is-offset-2">
                    <div class="brewery-list">

                        <div class="accordion hide">
                            <div class="brewpubs brewpub-1"> 
                                <h4>Name of the Brew Pub</h4>
                                <div class="location-info" id="location-info-1">
                                    
                                </div>
                                <div class="linkToMap">
                                    <!-- <button class="maplink">See Map</button> -->
                                </div>
                            </div>
                            <div class="brewpubs brewpub-2">
                                <h4>Name of the Brew Pub</h4>
                                <div class="location-info" id="location-info-2">
                                    
                                </div>
                                <div class="linkToMap">
                                    <!-- <<button class="maplink">See Map</button> -->
                                </div>
                            </div>
                            <div class="brewpubs brewpub-3">
                                <h4>Name of the Brew Pub</h4>
                                <div class="location-info" id="location-info-3">
                                    
                                </div>
                                <div class="linkToMap">
                                    <!-- <<button class="maplink">See Map</button> -->
                                </div>
                            </div>
                            <div class="brewpubs brewpub-4">
                                <h4>Name of the Brew Pub</h4>
                                <div class="location-info" id="location-info-4">
                                    
                                </div>
                                <div class="linkToMap">
                                    <!-- <<button class="maplink">See Map</button> -->
                                </div>
                            </div>
                            <div class="brewpubs brewpub-5">
                                <h4>Name of the Brew Pub</h4>
                                <div class="location-info" id="location-info-5">
                                    
                                </div>
                                <div class="linkToMap">
                                    <!-- <<button class="maplink">See Map</button> -->
                                </div>
                            </div>
                            <div class="brewpubs brewpub-6">
                                <h4>Name of the Brew Pub</h4>
                                <div class="location-info" id="location-info-6">
                                    
                                </div>
                                <div class="linkToMap">
                                    <!-- <<button class="maplink">See Map</button> -->
                                </div>
                            </div>
                        </div>

                    </div> <!-- end of .brewery-list -->
                </div> <!-- end of .column -->

            </div>
        </main>

    </div> <!-- end of .container -->


    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./assets/JS/script.js"></script>
    <script src="./assets/JS/accordion.js"></script>

</body>
</html>
